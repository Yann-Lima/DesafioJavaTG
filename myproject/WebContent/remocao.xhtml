<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Remoção de Usuário</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
    <h1 class="header">Remoção de Usuário</h1>

    <h:dataTable value="#{usuarioBean.listaUsuarios}" var="usuario" class="data-table">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{usuario.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{usuario.nome}
        </h:column>
        <h:column>
            <f:facet name="header">Ação</f:facet>
            <p:commandButton value="Remover" action="#{usuarioBean.removerUsuario(usuario.id)}" class="btn" />
        </h:column>
    </h:dataTable>
</h:body>

</html>
